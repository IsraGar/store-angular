<div class="flex space-x-4 mt-5">
    <div class="ml-2">
        <ul>
            <li>
                <a class="hover:underline" routerLink="/">All</a>
            </li>
            <li *ngFor="let category of categories()">
                <a class="hover:underline" routerLink="/"[queryParams]="{categoryId: category.id}">{{ category.name }}</a>
            </li>
        </ul>
    </div>
    <div class="grid grid-cols-5 gap-5 w-full">
        <app-product
        *ngFor="let product of products()"
        [product]="product"
        (addToCart)="addToCart($event)" />
    </div>
</div>
